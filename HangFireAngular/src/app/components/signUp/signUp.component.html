<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
              <p class="text-white-50 mb-5">Please enter your Name and Email!</p>
              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" placeholder="First Name" class="form-control form-control-lg" />
                <span class="fa fa-lock p-2"></span>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" placeholder="Last Name" class="form-control form-control-lg" />
                <span class="fa fa-lock p-2"></span>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" placeholder="User Name" class="form-control form-control-lg" />
                <span class="fa fa-lock p-2"></span>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" placeholder="Email" class="form-control form-control-lg" />
                <span class="fa fa-lock p-2"></span>
              </div>

              <div class="form-outline form-white mb-4">
                <input [type]="type" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" />
                
                <span (click)="showHiddenPassword()" class="fa {{eyeIcon}}"> </span>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
            </div>
            <div>
              <p class="mb-0">I have an account? <a href="/login" class="text-white-50 fw-bold">Log In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
