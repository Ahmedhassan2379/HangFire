 <section class="gradient-custom" style="height: calc(100vh - 52px);">
 <div class="login-page">
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
        <input type="text" formControlName="username" placeholder="UserName"/>
      </div>
      <small style="color: white;" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">The UserName Is Required</small>
      <div [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
        <i (click)="showHiddenPassword()" class="fa-solid {{eyeIcon}} fa-bounce" ></i>    
        <input [type]="type" formControlName="password" placeholder="PassWord"/>  
      </div>
      <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">The Password Is Required</small>
      <button [disabled]="loginForm.invalid" type="submit">login</button>
      <p class="small pt-1"><a id="forgot" style="color: rgb(17, 44, 94);">Forgot password?</a></p>
      <p class="message">Not registered? <a href="/signup">Create an account</a></p>
    </form>
  </div>
</div>
</section>





<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                  <small>Please provide your E-mail we will send the reset link</small></p>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-group pt-3">
                  <div class="input-field"> <span class="fa fa-user p-2"></span> <input type="text" placeholder="Email"> </div>
              </div>
              <small class="text-danger">*Email is required*</small>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
</div>
