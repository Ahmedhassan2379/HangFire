<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-outline form-white mb-4" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                <input type="email" id="typeEmailX"  formControlName="username" placeholder="UserName" class="form-control form-control-lg" />
                <span class="fa fa-lock p-2"></span>
              </div>
              <small style="color: white;" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">The UserName Is Required</small>
              <div class="form-outline form-white mb-4" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                <input [type]="type" formControlName="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" />
                <span (click)="showHiddenPassword()" class="fa {{eyeIcon}}"> </span>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">The Password Is Required</small>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </form>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
